<h1>Digite seu endereço aqui:</h1>

<form action="" method="get">
    <label for="endereco">Digite seu endereço</label>
    <input id="endereco" type="text" autocomplete="street-address" name="endereco">

    <label for="numero">Digite seu Numero</label>
    <input id="numero" type="number" autocomplete="address-line1" name="numero">

    <label for="email">Digite seu Email</label>
    <input id="email" type="email" autocomplete="email" name="email">

     <button type="reset">Reset</button>
    <button type="submit">Enviar dados</button>
</form>
